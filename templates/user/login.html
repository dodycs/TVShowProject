{% extends 'base.html' %} {% block body %}
<div class="row justify-content-md-center">
   <div class="col-5">
      <form action="{{ url_for('login') }}" method="POST">
         <div class="form-group">
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
            <label for="email_input">Email address</label>
            <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp" name="email" placeholder="Enter your email">
         </div>
         <div class="form-group">
            <label for="password_input">Password</label>
            <input type="password" class="form-control" id="password_input" placeholder="Password" name="password">
         </div>
         <div class="form-group">
            <label for=""></label>
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
         </div>
         <button type="submit" class="btn btn-primary">Login</button>
      </form>
   </div>
</div>
{% include 'errors.html' %} {% endblock body %}
